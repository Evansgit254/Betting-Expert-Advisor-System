name: Daily Betting Notifications

on:
  schedule:
    # Runs every 3 hours (at 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC)
    - cron: '0 */3 * * *'
  workflow_dispatch:
    # Allows manual triggering from the GitHub Actions tab

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing core requirements directly to ensure reliability
          pip install requests python-dotenv pydantic pydantic-settings sqlalchemy pandas scikit-learn==1.3.2 lightgbm xgboost joblib vaderSentiment rapidfuzz feedparser beautifulsoup4 lxml pybreaker tenacity fastapi uvicorn prometheus_client numpy==1.26.4

      - name: Generate Daily Odds
        env:
          THEODDS_API_KEY: ${{ secrets.THEODDS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
          MODE: DRY_RUN
        run: |
          python scripts/generate_daily_odds.py
