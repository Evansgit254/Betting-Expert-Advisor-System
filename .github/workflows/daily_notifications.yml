name: Daily Betting Notifications

on:
  schedule:
    # Runs every 3 hours (at 00:00, 03:00, 06:00, 09:00, 12:00, 15:00, 18:00, 21:00 UTC)
    - cron: '0 */3 * * *'
  workflow_dispatch:
    # Allows manual triggering from the GitHub Actions tab

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Database and Ingest Social Signals
        env:
          THEODDS_API_KEY: ${{ secrets.THEODDS_API_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          PYTHONPATH: .
        run: |
          # Create tables for social and sentiment analysis
          python -c "from src.db import init_db; init_db()"
          # Scrape football blogs for latest sentiment
          python src/social/ingest.py --limit 10

      - name: Generate Daily Odds
        env:
          THEODDS_API_KEY: ${{ secrets.THEODDS_API_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PYTHONPATH: .
          MODE: DRY_RUN
        run: |
          # Analyze fixtures using both odds data and the real sentiment scraped in the previous step
          python scripts/generate_daily_odds.py
