version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: betting-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - monitoring-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: betting-grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana_dashboard.json:/etc/grafana/provisioning/dashboards/betting-dashboard.json:ro
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    networks:
      - monitoring-network
    restart: unless-stopped
    depends_on:
      - prometheus

  app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: betting-app-monitored
    environment:
      - MODE=DRY_RUN
      - ENV=production
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    command: ["python", "-m", "uvicorn", "src.monitoring:app", "--host", "0.0.0.0", "--port", "8000"]
    networks:
      - monitoring-network
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  monitoring-network:
    driver: bridge
