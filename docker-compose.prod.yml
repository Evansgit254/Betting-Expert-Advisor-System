# Production overrides for docker-compose.yml
version: '3.8'

services:
  # Nginx reverse proxy (optional but recommended for production)
  nginx:
    image: nginx:alpine
    container_name: betting-advisor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - monitoring
      - frontend
    networks:
      - betting-network
    restart: unless-stopped

  # Production database with persistent volume
  db:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}  # Use strong password from env
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped

  # Production Redis with persistence
  redis:
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped

  # Production app with resource limits
  app:
    environment:
      - ENV=production
      - MODE=${MODE:-DRY_RUN}
      - DB_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - LOG_LEVEL=INFO
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

  # Production monitoring with Gunicorn workers
  monitoring:
    environment:
      - ENV=production
      - DB_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
    command: ["gunicorn", "-k", "uvicorn.workers.UvicornWorker", "-w", "4", "-b", "0.0.0.0:5000", "--access-logfile", "-", "--error-logfile", "-", "src.monitoring:app"]
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    restart: unless-stopped

  # Production frontend
  frontend:
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE=${API_BASE_URL:-http://localhost:5000}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

volumes:
  postgres_data_prod:
  redis_data_prod:
